<p-card class="p-d-flex-inline" (click)="stopPropagation($event)">
    <div class="p-d-flex p-p-3">
        <img src="assets/images/profile-picture.png" class="p-mr-4 p-as-center" style="width: 50px; height: 50px"
            alt="profile-picture" />
        <div class="p-as-center p-py-1">
            <h3 class="p-my-0">{{ driver.first_name | titlecase }}</h3>
            <h4 class="p-my-0">{{ driver.phone }}</h4>
        </div>

        <app-chip-rider class="p-ml-auto p-as-center" [driver]="driver"></app-chip-rider>
    </div>
</p-card>
